<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <div class="flex-container">
        <div class="profile-card-container">
          <div class="top-container">
            <div class="img-container">
              <img src="./images/image-jeremy.png" alt="" />
            </div>
            <span>Report for</span>
            <p class="name">
              Jeremy Robson
            </p>
          </div>
          <div class="bottom-container">
            <span>Daily</span>
            <span class="bolded">Weekly</span>
            <span>Monthly</span>
          </div>
        </div>

        <div class="work container active">
          <div class="svg-container">
            <img src="./images/icon-work.svg" alt="" />
          </div>
          <div class="other-texts">
            <div class="nav-div">
              <span class="bolded">Work</span>
              <div class="dot-menu">
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>

            <p class="time">32hrs</p>
            <p class="faded">Last Week - 36hrs</p>
          </div>
        </div>

        <div class="play container">
          <div class="svg-container">
            <img src="./images/icon-play.svg" alt="" />
          </div>
          <div class="other-texts">
            <div class="nav-div">
              <span class="bolded">PLay</span>
              <div class="dot-menu">
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>

            <p class="time">10hrs</p>
            <p class="faded">Last Week - 8hrs</p>
          </div>
        </div>

        <div class="study container">
          <div class="svg-container">
            <img src="./images/icon-study.svg" alt="" />
          </div>
          <div class="other-texts">
            <div class="nav-div">
              <span class="bolded">Study</span>
              <div class="dot-menu">
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>

            <p class="time">4hrs</p>
            <p class="faded">Last Week - 7hrs</p>
          </div>
        </div>

        <div class="exercise container">
          <div class="svg-container">
            <img src="./images/icon-exercise.svg" alt="" />
          </div>
          <div class="other-texts">
            <div class="nav-div">
              <span class="bolded">Exercise</span>
              <div class="dot-menu">
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>

            <p class="time">5hrs</p>
            <p class="faded">Last Week - 5hrs</p>
          </div>
        </div>

        <div class="social container">
          <div class="svg-container">
            <img src="./images/icon-social.svg" alt="" />
          </div>
          <div class="other-texts">
            <div class="nav-div">
              <span class="bolded">Social</span>
              <div class="dot-menu">
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>

            <p class="time">5hrs</p>
            <p class="faded">Last Week - 10hrs</p>
          </div>
        </div>

        <div class="self-care container">
          <div class="svg-container">
            <img src="./images/icon-self-care.svg" alt="" />
          </div>
          <div class="other-texts">
            <div class="nav-div">
              <span class="bolded">Self Care</span>
              <div class="dot-menu">
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>

            <p class="time">2hrs</p>
            <p class="faded">Last Week - 2hrs</p>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="mylink" href="tamal.netlify.app">Tamal Biswas</a>.
  </div>
  </body>
</html>
